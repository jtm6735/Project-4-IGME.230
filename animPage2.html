<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style2.css">
    <link href="https://fonts.googleapis.com/css?family=Spectral+SC" rel="stylesheet">
    <title>AnimPage2</title>
</head>
<body>
    <div class="spaceHeader"></div>

    <div class="bodyContent">
        <div class="homeBox">
            <img class="homeButton" src="homeButton.svg" alt="home button">
        </div>

        <div id="mountBox">
            <img class="mountButton" src="mountain.svg" alt="photo of mountain">
        </div>

        <div id ="town1Box">
            <img class="town1" src="house1.svg" alt="second photo of a house">
        </div>

        <div id ="town2Box">
            <img class="town2" src="house2.svg" alt="second photo of a house">
        </div>

        <div id="merBox">
            <img class="merFace" src="hyro.svg" alt="photo of a red X button">
        </div>

        <div id="textBox">
            <p id="text">
                Click on a location to go to it.
            </p>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.2.0/anime.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.3/TweenMax.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="main2.js"></script>
</body>
</html>
