<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style3.css">
    <link href="https://fonts.googleapis.com/css?family=Spectral+SC" rel="stylesheet">
    <title>AnimPage3</title>
</head>
<body>
    <div class="spaceHeader"></div>
      
    <div class="bodyContent">
        <div class="homeBox">
            <img class="homeButton" src="homeButton.svg" alt="home button">
        </div>

        <div id="textBox">
            <p id="text">
                Slay the monster!
            </p>
        </div>

        <div class="merBox">
            <img class="merFace" src="hyroSword.svg" alt="photo of a red X button">
        </div>
        <div class="monBox">
            <img class="monFace" src="monster.svg"  alt="photo of a red X button">
        </div>


    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.2.0/anime.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.3/TweenMax.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="main3.js"></script>

</html>
